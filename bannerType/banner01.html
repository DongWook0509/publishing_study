<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너유형01</title>
    <style>

        /* fonts */
         @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        *{
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
        }

        .bliend{
            width: 0;
            height: 0;
            line-height: 0;
            overflow: hidden;
            position: absolute;
            text-indent: -9999px;
        }


        /*baanerType*/
        .banner__wrap {
            width: 100%;
            background: #ccc;
        }
        
        .banner__inner {
            background-image: url("../bannerType/banner_bg01.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            text-align: center;
            color : #fff;
            padding: 120px 0;
        }

        .banner__inner .title {
            font-size: 50px;
            line-height: 1;
            font-weight: 300;
            margin-bottom: 40px;
        } 

        .banner__inner .desc {
            font-size: 24px;
            line-height: 1.5;
            font-weight: 300;
            margin-bottom: 70px;
        }

        .banner__inner  a {
            margin:  20px 0;
            display: block;
            color : #fff;
        }

        .banner__inner .small {
            font-size: 16px;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <section id="bannerType" class="banner__wrap ㅜㄷ">   
        <h2 class="bliend">배너영역</h2>
        <div class="banner__inner">
            <h3 class="title">남산의 전경</h3>
            <p class="dsec"> 
                산의 높이는 270.85m이며 한양이 조선의 도읍(都邑)으로 정해지면서 도성(都城)의 남쪽에 위치하는 산이라 남산이라고 불렀다. <br>
                본래 이름은 목멱산(木覓山)인데, 목멱산이란 옛말의 '마뫼'로 곧 남산이란 뜻이다. 또 인경산(引慶山)이라고도 불렀다.
            </p>
            <a href="/" title ="유튜브페이지 ㅣㅇ동 ">purpose0509@naver.com</a>
            <span class="small">배너유형01</span>
        </div>
    </section>
</body>
</html>
