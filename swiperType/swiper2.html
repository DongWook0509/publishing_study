<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        .swiper {
            background: #ccc;
            width: 90%;
            height: 500px;
        }


        .bg1{background: url("img/bitch1.jpg") no-repeat center/cover }
        .bg2{background: url("img/bitch2.jpg") no-repeat center/cover }
        .bg3{background: url("img/bitch3.jpg") no-repeat center/cover }
        .bg4{background: url("img/bitch4.jpg") no-repeat center/cover }
    </style>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
            <div class="swiper-slide bg1"></div>
            <div class="swiper-slide bg2"></div>
            <div class="swiper-slide bg3"></div>
            <div class="swiper-slide bg4"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div> 
    
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> 
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>

    </div>
    <div class="btn">
        <button class=start>시작</button>
        <button class=end>정지</button>
    </div>

    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
        delay: 2500,
        disableOnInteraction: false,
        },
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
        el: ".swiper-pagination",
        clickable: true,
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

      /*   // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        }, */
        effect: 'fade',
        fadeEffect: {
            crossFade: true
        },
       
        /*
         effect: 'flip',
        flipEffect: {
            slideShadows: false,
        },
        */


        });

        $(".start").on('click', function(){
            swiper.autoplay.start()
        })

        $(".end").on('click', function(){
            swiper.autoplay.stop()
        })
    </script>
</body>
</html>
