<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        /*
          height값을 수정을 하면 반응형에 대해서 문제가 있을 수 있기 때문에 비추천합니다.
        */
        .swiper {
            background: #ccc;
            width: 80%;
            max-width: 1280px;
            margin:  0 auto;
            padding-bottom: 50px;
        }
        img {
            max-width: 100%;
            height: 300px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none; 
            color: inherit;
            font-size: 12px;
        }
        .swiper-pagination-bullet {
            height: 3px;
            border-radius: 0;
            width: 100px;
        }
        .swiper-pagination-bullet-active{
            background : yellow;
        }
        .swiper-button-prev {
            color : yellow;
        }
        .swiper-button-next {
            color : yellow;
        }
        
    </style>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <a href="#">
                <img src="../swiperType/img/bitch1.jpg" alt="bitch1">
                <h2>프리미엄중에 프리미엄</h2>
            </a>
        </div>
        <div class="swiper-slide">
            <a href="#">
                <img src="../swiperType/img/bitch2.jpg" alt="bitch2">
                <h2>프리미엄중에 프리미엄</h2>
            </a>
        </div>
        <div class="swiper-slide">
            <a href="#">
                <img src="../swiperType/img/bitch3.jpg" alt="bitch3">
                <h2>프리미엄중에 프리미엄</h2>
            </a>
        </div>
        

        <div class="swiper-slide">
            <a href="#">
                <img src="../swiperType/img/cat1.jpg" alt="cat1">
                <h2>프리미엄중에 프리미엄</h2>
            </a>
        </div>
        <div class="swiper-slide">
            <a href="#">
                <img src="../swiperType/img/cat2.jpg" alt="cat2">
                <h2>프리미엄중에 프리미엄</h2>
            </a>
        </div>
        <div class="swiper-slide">
            <a href="#">
                <img src="../swiperType/img/cat3.jpg" alt="cat3">
                <h2>프리미엄중에 프리미엄</h2>
            </a>
        </div>


        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
    </div>

    <script>
       const swiper = new Swiper('.swiper', {

            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable : 'true',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                // when window width is >= 320px
                320: {
                slidesPerView: 1,
                spaceBetween: 20
                },
                // when window width is >= 480px
                480: {
                slidesPerView: 2,
                spaceBetween: 30
                },
                // when window width is >= 640px
                640: {
                slidesPerView: 3,
                spaceBetween: 40
                }
            }
    });

    </script>
</body>
</html>
