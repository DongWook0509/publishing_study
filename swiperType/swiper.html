<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .swiper {
            width: 800px;
            height: 300px;
        }

        .bg1{background: url("img/bitch1.jpg") no-repeat center/cover;}
        .bg2{background: url("img/bitch2.jpg") no-repeat center/cover;}
        .bg3{background: url("img/bitch3.jpg") no-repeat center/cover;}
        .bg4{background: url("img/bitch4.jpg") no-repeat center/cover;}


    </style>
</head>
<body>  
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide bg1">Slide 1</div>
          <div class="swiper-slide bg2">Slide 2</div>
          <div class="swiper-slide bg3">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>

      </div>
      <div>
        <button class="start">시작</button>
        <button class="stop">정지</button>
      </div>
      <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true, // 버튼 클릭 여부
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },

            autoplay: {
                delay: 2500,
                disableOnInteraction: true,
             },
            });

            $(".stop").on('click', function(){
                swiper.autoplay.stop()
            })

            $(".start").on('click', function(){
                swiper.autoplay.start()
            })
      </script>
</body>
</html>
