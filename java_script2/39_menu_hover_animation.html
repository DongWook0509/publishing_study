<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover over the links</title>
    <style>
        body{
            background: #ededed;
            padding: 0 20px;
            margin: 0;
        }

        h1{
            text-align: center;
            margin: 80px 0;
        }

        .mynav ul{
            display: -webkit-box;
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
        }

        /*
        .mynav li:not(:last-child){
            margin-right : 20px
        }
        */

        .mynav li {
            margin: 0 10px;
        }

        .mynav a {
            display: block;
            font-size: 20px;
            color : black;
            text-decoration: none;
            padding: 7px 15px;
        }

        .target {
            position: absolute;
            border-bottom: 4px solid transparent;
        }

        .mynav a, 
        .target{
            -webkit-transition: all .35s ease-in-out;
            transition: all .35s ease-in-out;
        }

    </style>
</head>
<body>
    <h1>Hover over the links</h1>
    <nav class="mynav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <span class="target"></span>
    
    <script>
        //ecma2016 const, let, '(빽틱), =>
        const target = document.querySelector('.target');
        const links  = document.querySelectorAll('.mynav a');
        const colors = ['deepskyblue', 'orange', 'black', 'green', 'gold', 'magenta', 'dackblue' ];

        //링크 
        for(let i =0; i < links.length; i++){
            //links[i].addEventListener('click', function(e){e.preventDefault();});
            //links[i].addEventListener('click', function(){alert('경고')});
            //links[i].addEventListener('click', => alert('경고');)
            links[i].addEventListener('click', (e) => e.preventDefault());
            links[i].addEventListener('mouseenter', mouseenterFunc);
        }

        function mouseenterFunc(){
            if(!this.parentNode.classList.cotains('active')){
                for(let i =0; i < links.length; i++){
                    if(links[i].parentNode.classList.cotains('active')){
                        links[i].parentNode.classList.remove('active');
                    }
                    links[i].style.opacity = '0.25';
                }//마우스를 올라가지 않는 다른메뉴마다 할일 
            }
        }//mouseenterFunc
    </script>
</body>
</html>
