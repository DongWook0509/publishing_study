<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num_animation{
            width: 100px;
            padding: 20px;
            font-size: 3em;
            margin: 0 auto;
            border: 1px dashed blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="num_animation" data-rate="1000">0</div>
    <div class="num_animation" data-rate="70">0</div>
    <div class="num_animation" data-rate="60">0</div>
    <script>
        var numAnimation = document.querySelectorAll('.num_animation');
        
        function changeNum(idx){
            var num =0;
            var intervalTime = 10;
            var targetNum = numAnimation[idx].getAttribute('data-rate');

            if(targetNum > 500){
                intervalTime = 0.2;
            }

            var timer = setInterval(function(){
                ++num;
                numAnimation[idx].innerText = num;
                if (num == targetNum){
                    clearInterval(timer);
                }
            }, intervalTime);
        }

        for(var i = 0 ; i < numAnimation.length; i++){
            changeNum(i) ;
        }
   </script>
</body>
</html>
