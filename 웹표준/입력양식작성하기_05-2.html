<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul>
            <li>
                <label><input type="checkbox" value="s_3">선물용 3kg</label>
                <input type="number" min="0" max="5"> 개 (최대5개)
            </li>
            <li>
                <label><input type="checkbox" value="s_5">선물용 5kg</label>
                <input type="number" min="0" max="3"> 개 (최대3개)
            </li>
        </ul>

        <ul>
            <li>
                <label><input type="checkbox" value="f_3">가정용 3kg</label>
                <input type="range" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <label><input type="checkbox" value="f_5">가정용 5kg</label>
                <input type="range" min="0" max="3" value="1">개 (최대 3개)
            </li>
        </ul>
    </fieldset>

    <hr>

    <form action="">
    <h2>날짜 지정하기</h2>
    <input type="date">
    <input type="month">
    <input type="week">
    <hr>
    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">
    <hr>
    <h1>범위 지정하기</h1>
    <input type="date" min="2020-02-01" max="2020-02-15">
    <input type="time" min="14:00" max="16:00">
    </form>
    
</body>
</html>
