<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼삽입하기</title>
</head>
<body>
    <!--
        form
        웹 브라우저가 서버에 넘겨주는 역할
        
        화면낭독기에서 아이디랑 비번으로 읽어주기 위해서  
        정확히 label태그를 위해서 아이디, 비번으로 읽어주는걸 명확히 알려주는것입이다.

        (1) <label for="userId"> 아이디 : <input type="text"> </label> 이것도 가능은 하지만
        (2) <label for ="user-id"> 아이디 </label>
            <input type = text id = "user-id">

        submit
        (1) 사용자가 폼 양식을 서버로 전송해주는 역할을 합니다. 
        (2) value 값으로 text를 쓸 수 있습니다.
    -->
    <form action="search.php">
        <!--이렇게 되면 하나의 태그가 됩니다.-->
        <!--1번유형-->
        <label for="userId"> 아이디 :  </label>
        <input type="text" id = "userId">
        
        <!--2번유형-->
        <label>
            비밀번호 : <input type="password">
        </label>
        
        <input type="submit" value ="로그인">
    </form>


    <!--
        서버로 전송되어야 할 값은 value로 각 항목마다 지정을 해야 됩니다.
        (6) checkbox는 여러개의 항목중에서 는 2개 이상을 선택을 할수가 있습니다.
        - 예 : value="s_3"
        (7) radio버튼은 둘중 하나만 선택을 할 수가 있습니다.
        - radio라는 값을 둘 중하나만 선택을 해야한다면 name이란 속성을 같게 해줘야 합니다.
        - 예: name="gift"

        (8) <input type="number"> 개
        - type = nueber로 숫자를 올리는 버튼 내리는 버튼이 가능합니다.
    -->
    <form action="">
        <ul id=""shipping>
            <li>
                <label for="prod">주문상품</label>
                <input type="text" id="prod" value="상품용 3kg">
            </li>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>
            <li>
                <label for="addr">배송주소</label>
                <input type="text" id="addr">
            </li>
            <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone">
            </li>
        </ul>
    </form>

    <hr>
    <!--
        체크박스는 여러개의 항목중에서 2개 이상을 선택을 할수 가 있습니다. 
    -->
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p>주문할 상품을 선택해주세요</p>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="s_3"> 선물용 3kg
                    </label>
                    <input type="number">개
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="s_5"> 선물용 5kg
                    </label>
                    <input type="number">개
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="f_3"> 가정용 3kg
                    </label>
                    <input type="number">개
                </li>
            </ul>
            <p><b>포장선택</b></p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물포장</label></li>
                <li><label><input type="radio" name="gift" value="no">선물포장안함</label></li>
            </ul>
        </fieldset>
    </form>


</body>
</html>
