<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        audio {
            display: block;
        }
    </style>
    <!--
        controls : 플레이어 화면에 컨트롤 바를 표시합니다.
        autoplay : 오디오나 비디오를 자동으로 실행합니다.
        loop : 오디오나 비디오를 반복재생 합니다.
        preload : 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정합니다.
                  사용할 수 있는 값은 auto, metadata, none 입니다. 기본적으로 preload = "auto"가 사용이 됩니다.
        width, height : 비디오나 플레이어의 너비와 높이를 지정합니다. width와 height의 값 중에서 하나만 지정하면 자동으로 계산이 됩니다.
        poster = "파일이름" <video>태그에서 사용하는 속성으로 비디오가 재생되기 전까지 화면에 표시될 포스터 이미지를 저장합니다.
    -->
</head>
<body>
    <a href="https://sports.news.naver.com/kbaseball/index"><img src="http://placehold.it/200x200" alt="사진"></a>
    <hr>
    <h2>오디오</h2>
    <!--controls : 재생막대가 표시가 됩니다.-->
    <!--최신브라우저에는 autoplay loop 최신브라우저에서는 거의 사용할 수 없습니다. -->
    <audio src="../../publishing_study/웹표준/audio/SAMPLE_1.MP3" controls></audio>
    <hr>
    <!--
        video 태그도 이하동일       
    -->
    <h3>하이퍼링크 만들기</h3>
    <!--
        a태그 닫히는 태그 주의 
        a태그로 열고 a태그로 닫습니다.

        target = "_blank" 을 작성하면 이미지가 새탭으로 열립니다.
    -->
    <p><a href="https://heropy.blog/2019/04/24/html-css-starter/" target = "_blank">멀티미디어 삽입하기</a></p>
</body>
</html>
