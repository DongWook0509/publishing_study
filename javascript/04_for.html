<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>반복문</h2>
    <script>
       /* 
        (1) 노가다  
        var i = 2; 
        document.write(i + '<br>');
        // i += 2
        i = i + 2; 
        document.write(i + '<br>') 
        */

        /*for문 */
        for (var i = 2; i <=12 ; i++){
            document.write(i + "</br>");
        }

        /*while문*/
        var i =2;
        while(i<12) {
            document.write(i + '<br>' );
            i += 2;
        }

        /*구구단 */
        var i = 1;
        while (i <= 9) {
            document.write('3x' + i + '=' + (i*3) + '<br>');
         i++;
        }

        /*구구단*/
        for(var i = 1; i <= 9; i++){
            document.write('3x' + i + '=' + (i*3) + '<br/>');
        }
    </script>
</body>
</html>
