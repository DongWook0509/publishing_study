<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열</h2>
    <script>
        /*
          배열 만들기
          Var arr = [];

          var arr = new Array();
        */

        /*첫번쨰 방법*/
        var fruits = [];
        fruits[0] = '사과';
        fruits[1] = '배';
        fruits[2] = '바나나';

        document.write(fruits);

        /*두번째 방법*/
       var fish =  ['오징어', '먹태', '노가리'];
       document.write(fish + '<br>'); 
       document.write(fish[0]); 

       var amounts = fish.length;
       document.write(amounts);

        /*join*/
        var newStr =fruits.join('/');
        document.write(newStr);

        /*역순으로 나오게 */
        var newArr = fruits.reverse();
        document.write(newArr); 

        /*sort 가나다순*/
        var newArr2 = fish.sort();
        document.write(newArr2);

        /*sort function*/
        var newArr3 = fish.sort(function(a,b){
            return b-a;
        });
        document.write(newArr3);

        /*
        배열이 2개 있는데 하나로 합쳐서 출력을 하고싶습니다.
        var heroes  = ['안우진', '이정후' , '러셀'];
        
        var newArr4 = landers.concat(heroes);
        document.write(newArr4 + '<br/>'); 
        */
        
        /*슬라이스*/
        /*        
         var landers = ['최정', '김광현', '오원석','김강민'];
         var newArr5 = landers.slice(1,3);
          document.write(newArr5 + '<br>');
        */
        /*스플라이스*/
        var landers = ['최정', '김광현', '오원석','김강민'];
        var newArr6 = landers.splice(1,3);
        document.write(newArr6 + '<br>');

        /*push*/
        var beers = ['하이네켄', '코로나', '스텔라', '카스'];
        beers.push('수제맥주','제주맥주');
        document.write(beers);

        /*unshift*/
        /*
        var beers = ['하이네켄', '코로나', '스텔라', '카스'];
        beers.push('수제맥주','제주맥주');
        document.write(beers);
        */

        /*pop (맨뒤를 삭제)*/
        var beers = ['하이네켄', '코로나', '스텔라', '카스'];
        beers.pop();
        document.write(beers);

         /*unshift (맨앞을 삭제)*/
        var beers = ['하이네켄' , '코로나' , '스텔라', '카스']
        beers.shift();


    </script>
</body>
</html>
