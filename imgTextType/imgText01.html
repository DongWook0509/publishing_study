<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지/텍스트 유형01</title>
    <style>
         @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        
        /*reset*/
        *{
            margin: 0;
            padding: 0;
        }
        
        a{
            text-decoration: none;
            color : #000;
        }

        li {
            list-style: none;
        }

        .blind {
            padding: 0;
            height: 0;
            line-height: 0;
            overflow: hidden;
            position: absolute;
            text-indent: -9999px;
        }


        /*common*/
        .container {
            display: flex;
            justify-content: space-between;
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            
        }

        .section {
            padding: 120px 0;
        }

        /*imgText_wrap*/

        .imgText__inner {
            display: flex;
        }

        .imgText__inner div {
            width: 32%;
            height: 500px;
        }
        .imgText__txt{}
        .imgText__txt .small{
            display: inline-block;
            font-size: 16px;
            color : #666;
            text-decoration: underline;
            margin-bottom: 20px;
        }
        .imgText__txt .title{
            font-size: 50px;
            font-weight:300 ;
            word-break: break-all;
            line-height: 1.4; /*폰트크기 * 1.4 */
            margin-bottom: 20px;
        }
        .imgText__txt .desc {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            color : #666;
            margin-bottom: 10px;
        }
       
        .imgText__txt .list {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.6;
        }

        .imgText__txt .list li{
            position: relative;
            padding-left: 18px;
        }

        .imgText__txt .list li::before{
            content: '';
            width: 5px;
            height: 5px;
            background: #666;
            border-radius:  50%;
            position: absolute;
            top: 14px;
            left: 5px;
        }

        
        .imgText__img{
            position: relative;
            border-radius: 10px;
        }

        .imgText__img a{
            position: absolute;
            background-color: #7C2B39;
            color: #fff;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 30px;
            display: inline-block;
            left: 30px;
            bottom: 30px;
        } 

        .imgText__img a.blue{
            position: absolute;
            background-color: #2B387C;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 30px;
            display: inline-block;
            left: 30px;
            bottom: 30px;
        } 

        .imgText__img.img1{
            background: url("../imgTextType/img/imgText_bg01.jpg") no-repeat center / cover;
        }

        .imgText__img.img2{
            background: url("../imgTextType/img/imgText_bg02.jpg") no-repeat center / cover;;
        }

        

    </style>
</head>
<body>
    <section id="imTextType" class="imgText_wrap section">
        <h2 class="blind">유용한 사이트 살펴보기</h2>
        <div class="imgText__inner container">
            <div class="imgText__txt">
                <span class="small">이미지 텍스트 유형01</span>
                <h3 class="title">유용한 사이트 살펴보기</h3>
                <p class="desc">
                    웹디자이너, 웹퍼블리셔, 프로트앤드 개발자를 위한 유용한 사이트입니다.
                </p>
                <ul class="list">
                    <!--단축키 
                       1) 컨트롤 알트 누르고 화살표 맨 밑 클릭 
                       2) 태그 작성후 
                       3) 컨트롤을 이용해서 제일 끝으로 간다음 
                       4) 닫는태그 작성
                    -->
                    <li><a href="/">튜토리얼 사이트</a></li>
                    <li><a href="/">레퍼런스 사이트</a></li>
                    <li><a href="/">웹폰트 사이트</a></li>
                    <li><a href="/">CSS 사이트</a></li>
                    <li><a href="/">WebGL 사이</a>트</li>
                    <li><a href="/">Youtube 사이트</a></li>
                </ul>
            </div>
            <div class="imgText__img img1">
                <a href="#">레퍼런스 사이트</a>
            </div>
            <div class="imgText__img img2 ">
                <a href="" class="blue">튜토리얼 사이트</a>
            </div>
        </div>
    </section>
</body>
</html>
