       li:first-child {
         text-decoration: underline;
       }
       
       li:last-child {
         text-decoration: underline;
       }

       li:nth-child(3){
         text-decoration: underline;
       }

       /*1 3 5 7 9  */
       li:nth-child(2n+1){
            background-color: red;
       }

       /*1, 2, */
       li:nth-child(-n+3){
            background-color: blue;
       }
       
    </style>
