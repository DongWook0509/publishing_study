<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3, multiple columns</title>
<style type="text/css">
	.linear{
		width: 300px;
		height: 300px;
		/* background: linear-gradient(to right, #2989cc 20%, #fff 20%, #fff 80%, #2988cc 80%); */
	/* 	background: linear-gradient(45deg, #2899cc 0% , #fff 50% , #906a00 52%,  #d99f00 64%, #fff 100%); */
	/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#160c12+0,ffffff+51,000000+100 */
background: rgb(22,12,18); /* Old browsers */
background: -moz-linear-gradient(left,  rgba(22,12,18,1) 0%, rgba(255,255,255,1) 51%, rgba(0,0,0,1) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(left,  rgba(22,12,18,1) 0%,rgba(255,255,255,1) 51%,rgba(0,0,0,1) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right,  rgba(22,12,18,1) 0%,rgba(255,255,255,1) 51%,rgba(0,0,0,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#160c12', endColorstr='#000000',GradientType=1 ); /* IE6-9 */

	}

	.radial {
		width: 300px;
		height: 300px;
		border: 1px solid #000;
		background: radial-gradient(ellipse at center, #000 0% , #fff 100%);
	}

</style>
</head>
<body>
	<h1>Gradient</h1>
	<h2>Linear gradient</h2>
	<div class="linear">
		Linear
	</div>
	
	<h2>Radial gradient</h2>
	<div class="radial">
		Radial
	</div>	
</body>
</html>
