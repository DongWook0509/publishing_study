<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>font, text</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<style type="text/css">
	.en {
		font-family: 'Oswald', sans-serif;
		font-size: 30px;
		font-weight: 300;
	}

	@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
	.ko{ 
		font-family: 'Nanum Gothic', sans-serif;
		font-size: 30px;
		font-weight: 700;
	}
</style>

</head>
<body>

<p class="ko">
	웹 표준은 월드 와이드 웹의 측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다. 최근에 이 용어는 웹 사이트를 작성하는 데 중요도가 높아지고 있으며 웹 디자인, 개발과 관계가 있다.
</p>
<p class="en">
	Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam, blanditiis.
</p>	

</body>
</html>
