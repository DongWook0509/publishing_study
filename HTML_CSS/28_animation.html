<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 12px;
        }

        .photo {
            width: 100px;
            height: 100px;
            background-color: red;
          /*   animation-name: change_color;
            animation-duration: 2s;
            animation-delay: 0.1s;
            animation-iteration-count: 2;
            animation-fill-mode: forwards;
            animation-direction: reverse; */

            /* animation: change_color 4s 0.1s 2 ease-in forwards reverse; */
        }


        .wrapper {
            width: 100%;
            height: 300px;
        }

        .wrapper:hover .photo{
            animation: change_color 4s 0.1s 2 ease-in forwards normal;
        }

        @keyframes change_color {
            0% {background-color: red;}
            25% {background-color: green; margin: 0 0 0 200px;}
            50% {background-color: blue;  margin: 200px 0 0 200px;}
            75% {background-color: yellow; margin : 200px 0 0 0;}
            100% {background-color: yellow; margin: 0;}
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="photo">
        </div>
    </div>
</body>
</html>
