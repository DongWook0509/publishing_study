<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3, multiple columns</title>
<style type="text/css">
	.linear {
		width:  300px;
		height: 300px;
		border: 1px solid black;
		/*background: linear-gradient(방향, 색상 위치 , 색상 위치); */
		/* background: linear-gradient(to bottom, #000 0%, #fff 100% ); 
		background: linear-gradient(#000, #fff);
 */
		/*background: linear-gradient(to bottom, #2989cc 0%, #fff 50% , #906a00 52%, #d99f00 64% ,  #fff 100%);*/
		/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#070303+0,f2f4f7+48,0f0406+100 */
		/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#070303+0,f2f4f7+48,0f0406+100 */
		/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#070303+0,f2f4f7+48,0f0406+100 */
	background: rgb(7,3,3); /* Old browsers */
	background: -moz-radial-gradient(center, ellipse cover,  rgba(7,3,3,1) 0%, rgba(242,244,247,1) 48%, rgba(15,4,6,1) 100%); /* FF3.6-15 */
	background: -webkit-radial-gradient(center, ellipse cover,  rgba(7,3,3,1) 0%,rgba(242,244,247,1) 48%,rgba(15,4,6,1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: radial-gradient(ellipse at center,  rgba(7,3,3,1) 0%,rgba(242,244,247,1) 48%,rgba(15,4,6,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#070303', endColorstr='#0f0406',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

	}

	.Radial {
		width: 300px;
		height: 300px ;
		border: 1px solid black;
		background: radial-gradient(ellipse at center, #000 0%, #fff 100%);
	}
</style>
</head>
<body>
	<h1>Gradient</h1>
	<h2>Linear gradient</h2>
	<div class="linear">
		Linear
	</div>
	
	<h2>Radial gradient</h2>
	<div class="Radial">
		Radial
	</div>	
</body>
</html>
