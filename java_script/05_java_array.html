<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
    /*배열 만들기 
      (1) var arr = [ ];
      (2) var arr = new Array();
      배열은 0번째가 첫번째입니다.
    */

    /* -- 첫번째 방법
    var fruits = [];
    fruits[0] = '사과';
    fruits[1] = '배';
    fruits[2] = '바나나';

    document.write(fruits);
    */

    var fruits = ['사과', '배', '바나나', '딸기'];
    var animals = ['사자', '곰', '갈매기'];

    document.write(fruits[0]);
    document.write(fruits[1]);
    document.write(fruits[2]);

    /*길이 구하기  - length */
    document.write('<br>');
    var amount = fruits.length;
    document.write(amount);
    
    /*join 요소 사이에 문자추가
     출력값 : 사과/배/사과
    */
    document.write('<br>');
    var newStr = fruits.join('/');
    document.write(newStr);
    
    /*reverse 
    출력값 : 바나나/사과/배
    */
   document.write('<br>');
   var newArr = fruits.reverse();
   document.write(newArr);
   
   /*sort*/
   document.write('<br>');
   var newArr2 = fruits.sort();
   document.write(newArr2);

   /*contact - 문자, 배열의 요소를 더한다*/
   document.write('<br>');
   var newArr3 = fruits.concat(animals);
   document.write(newArr3);

   /*sliuce - 특정문자만 자르고 싶습니다 .*/
   document.write('<br>');
   var newArr4 = fruits.slice(1,3);
   document.write(newArr4);
   
   /*splice - 원본을 자르고 싶습니다.*/
   /* var fruits = ['사과', '배', '바나나', '딸기'];
      출력값 : 배, 바나나 , 딸기 
   */
   document.write('<br>');
   var newArr5 = fruits.splice(1,3);
   document.write(newArr5);
   
   /*push - 기존의 값 뒤에 추가하기 */
   document.write('<br>');
   var beers = ['하이네켄', '코로나', '스텔라' , '카스']
   beers.push('수제맥주', '제주비어');
   document.write(beers);
   
   /*기존의 값 앞에 추가하기*/
   document.write('<br>');
   var beers = ['하이네켄', '코로나', '스텔라' , '카스']
   beers.unshift('수제맥주', '제주비어');
   document.write(beers);
   
   /*기존의 맨뒤 값을 삭제한다.*/
   document.write('<br>');
   var beers = ['하이네켄', '코로나', '스텔라', '카스']
   beers.pop();
   document.write(beers);
   
   /*기존의 맨앞 값을 삭제한다.*/
   document.write('<br>');
   var beers = ['하이네켄', '코로나', '스텔라', '카스']
   beers.shift();
   document.write(beers);
</script>
</html>
