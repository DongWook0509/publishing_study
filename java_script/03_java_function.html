    /*function 함수 */
    var a = 10;
    var b = 20;

    //x y 값은 개인으로 지정할 수 있지만
    //그대로 쓰여야 합니다.
    function add(x , y){
        var sum = x + y;
        //함수 바깥으로 이 값을 return (납품)
        return sum;
    }

    var total = add(a,b);
    document.write(total);

    document.write("<br>");

    /*Object 객체 */
    //객체 = 변수 + 함수 
    /*
        var obj = new Object(); 첫번째 방법
        var obj = {} 두번째 방법

        {} => 변수랑 함수를 묶어놈
        baby라는 변수명에 이 3개를 다 묶고 싶어요.
    */

   /*빈 객체를 만들고 나서 */
    var baby = {};
    baby.age = "2살";
    baby.sex = "남자";
    baby.brithday = "5월1일";

    document.write(baby.age);

    document.write("<br>");
    /*빈 객체를 만듬과 동시에 */
    var baby1 = {
        age : '20살',
        sex : '남자',
        brithday: '5월 1일',
        getAge : function(){
            return this.age;
        }
    }

    var age = baby1.getAge();
    document.write(age);
