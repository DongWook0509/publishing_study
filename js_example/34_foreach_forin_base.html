<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문</h1>

    <h2>for</h2>
    <ul id="for"></ul>

    <hr>
    
    <h2>forEach</h2>
    <div id="foreach"></div>
    
    <hr>

    <h2>for of</h2>
    <div id="forof"></div>

    <hr>
    
    <h2>for in</h2>
    <div id="forin"></div>
    
    <hr>
    
    <h2>do / while</h2>
    <div id="dowhile"></div>
    
    <script>
      var fruits = ["apple", "orange", "cherry"];

      //for 
      for(var i = 0; i < fruits.length; i++){
        //fruits[0] var i = 2; i = i + 2; i+=2
        document.getElementById('for').innerHTML += '<li>'+ fruits[i]+'</li>'
      }
    
      //for each 
      fruits.forEach(function(item, index){
        //document.getElementById('foreach').innerHTML += '<li>' +fruits[index]+'</li>'
        document.getElementById('foreach').innerHTML += '<li>' +item+'</li>'
        //document.getElementById('forEach').innerHTML += '<li>' + fruits[index] + '</li>';
      });

      //for of
      var item; 
      for (item of fruits){
        document.getElementById('forof').innerHTML += '<li>' + item + '</li>';
      }

      //for in (객체내의 값들마다 할일 )  = 변수(property) + 함수 (method )
      var person = {pname : '홍길동' , page : '200', pgender : '남성'}
      var x 
      //person[name] 홍길동 
      for (x in person){
        document.getElementById('forin').innerHTML += '<li>' + x + ' : ' + person[x] + '</li>';
      }
      

    </script>
</body>
</html>
