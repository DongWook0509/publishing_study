<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; padding:0;}
        ul li {list-style:none;}
        .clearfix:after{content:'';display:block; clear:both;}
        body {background:green; overflow-y:scroll;}
        header {	
            margin-top:20px;
            background:linear-gradient(white 50px, rgba(255,255,255,0.5) 50px, rgba(255,255,255,0.5) );
            /*주목해야할 할점*/
            height:50px; 
            /*넘쳐서 흐르는건 안보임*/
            overflow:hidden;
        }

        nav {width:960px; margin:0 auto;}
        nav > ul > li {float:left; line-height:50px; margin-right:72px; position: relative;}
        nav > ul > li ul{ width:100%;  position: absolute;}
        nav > ul > li ul li{white-space:nowrap;}
    </style>
</head>
<body>
    <header>
        <nav>
                <ul class="clearfix">
                    <li>1st menu
                            <ul>
                                <li>2nd menu</li>
                                <li>2nd menu</li>
                            </ul>
                        </li>
                        <li>2nd menu
                            <ul>
                                <li>2nd menu menu</li>
                                <li>2nd menu</li>
                                <li>2nd menu</li>
                                <li>2nd menu</li>
                            </ul>
                    </li>
                    <li>3rd menu
                        <ul>
                            <li>2nd menu</li>
                            <li>2nd menu</li>
                        </ul>
                    </li>
                    <li>4th menu
                        <ul>
                                <li>2nd menu</li>
                                <li>2nd menu</li>
                                <li>2nd menu</li>
                            </ul>
                        </li>				
                        
                    </ul>
                </nav>
            </header>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>        
            <script>
              $(function(){
                var $firstMenu = $('nav > ul > li'),
                    $header  = $('header');
                
                    $firstMenu.mouseover(function(){
                        $header.stop().animate({height:'300px'}, 300);
                    })
                    .mouseout(function(){
                        $header.stop().animate({height:'50px'}, 300);
                    });
              })
         </script>
</body>
</html>
