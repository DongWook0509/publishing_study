<!DOCTYPE html>
<html lang="en">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<head>
	<meta charset="utf-8">
	<title>Lesson  - Modernizr</title>

	<style>
		.demo-image {
			-webkit-box-reflect: below;
		}
		/*파이어 폭스한테만 작동하게 동작을 합니다.*/
		 
		.no-cssreflections .demo-image{
			border-radius: 30px;
		}

		/*.cssreflections를 지원을 하면 .alt-image 를 display : none해라*/
		.cssreflections .alt-image {
			display: none;
		}

		.no-cssreflections .alt-image {
			display: block;
			/* transform: rotateX(180deg); */
			transform : matrix(1,0,0,-1,0,0);
			position: relative;
			top:-5px;
		}
	</style>


</head>
<body>

	<!-- Demo content -->
	<img src="images/demo-image.jpg" alt="demo-image" class="demo-image">
	<img src="images/demo-image.jpg" alt="demo-image" class="alt-image">

	<script>
		if (Modernizr.cssreflections) {
 		 	// supported
		} else {
			// not-supported
			alert("당신의 브라우저는 cssreflections 지원 하지 않습니다.");
		}
	</script>
</body>
</html>
